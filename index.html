<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clash Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="h-screen bg-no-repeat bg-center">
    <!-- home screen -->
    <section
      id="home-screen"
      class="h-screen flex justify-center items-center flex-col"
    >
      <h1 class="text-white text-[70px] font-bold">ALPHABET CLASH</h1>
      <p class="text-white pb-2">
        Unleash Your Keyboard Kung Fu : Press “Enter” to Play
      </p>
      <button onclick="Play()" class="btn btn-light">Play Game</button>
    </section>

    <!-- play ground -->
    <section id="play-ground" class="hidden">
      <div class="flex flex-col justify-center items-center pt-20 space-y-11">
        <!-- board -->
        <div
          class="artboard artboard-horizontal phone-6 border-[#010313CC] bg-[#FFFFFFB3] border-[16px] rounded-2xl"
        >
          <div class="flex justify-center">
            <p class="bg-[#2F2941] text-white px-5 pb-2 rounded-b-2xl">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="text-8xl font-bold uppercase">Y</p>
          </div>
        </div>
        <!-- kay -->
        <div class="">
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
        </div>
        <!-- score -->
        <div class="flex justify-between w-[1024px]">
          <button
            class="btn bg-[#894189] text-white rounded-full px-6 hover:text-black"
          >
            Life
            <img src="images/heart.svg" alt="" />
            <span id="life">5</span>
          </button>
          <button
            class="btn bg-[#360490] text-white rounded-full px-6 hover:text-black"
          >
            Score
            <img src="images/monetization_on.svg" alt="" />
            <span id="score">0</span>
          </button>
        </div>
      </div>
    </section>

    <!-- score -->
    <section id="score-section" class="hidden">
      <div class="flex flex-col justify-center items-center gap-5 h-screen">
        <div
          class="bg-[#FFFFFF33] text-center p-5 rounded-xl text-white space-y-5"
        >
          <h1 class="text-5xl font-bold">
            Score : <span id="show-score"></span>
          </h1>
          <button class="btn btn-light">Play Again</button>
          <p>Practice will make you Pro</p>
        </div>
      </div>
    </section>

    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
